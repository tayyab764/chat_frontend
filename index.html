<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      resize: none;
      background-color: #f7f7f7;
      font-family: 'Poppins', sans-serif;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      background-color: #00c9a7;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b894;
    }

    .response {
      margin-top: 25px;
      padding: 20px;
      background-color: #1e272e;
      border-left: 5px solid #00c9a7;
      color: #e0e0e0;
      font-size: 16px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí¨ Gemini Chatbot</h2>
    <label for="message">Enter your message:</label>
    <textarea id="message" placeholder="Ask anything..."></textarea>
    <button onclick="sendMessage()">Ask Gemini</button>
    <div class="response" id="response">Response will appear here...</div>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      const responseBox = document.getElementById("response");
      if (!msg) {
        alert("Please enter a message.");
        return;
      }

      responseBox.innerText = "Gemini is thinking...";

      try {
        const res = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: msg }),
        });

        if (!res.ok) {
          throw new Error("Server error. Please try again.");
        }

        const data = await res.json();
        responseBox.innerText = data.response;
      } catch (err) {
        responseBox.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
